<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .result-box h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .result-item {
            margin: 10px 0;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Entry Form</h1>

        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" placeholder="Enter product ID">
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter product amount">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter product quantity">
        </div>
        <button class="btn" onclick="addProduct()">Add Product</button>

        <div class="result-box" id="resultBox">
            <h3>Product Details:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function addProduct() {
            // Get the values from the form
            const productId = document.getElementById("productId").value;
            const productName = document.getElementById("productName").value;
            const amount = document.getElementById("amount").value;
            const quantity = document.getElementById("quantity").value;

            // Validation check
            if (!productId || !productName || !amount || !quantity) {
                alert("Please fill out all fields.");
                return;
            }

            // Display the result in the result box
            const resultBox = document.getElementById("resultBox");
            const resultContent = document.getElementById("resultContent");

            // Create a new product display item
            const resultItem = document.createElement("div");
            resultItem.classList.add("result-item");
            resultItem.innerHTML = `
                <strong>Product ID:</strong> ${productId}<br>
                <strong>Product Name:</strong> ${productName}<br>
                <strong>Amount:</strong> $${amount}<br>
                <strong>Quantity:</strong> ${quantity}
            `;
            resultContent.appendChild(resultItem);

            // Show the result box
            resultBox.style.display = "block";

            // Clear the input fields
            document.getElementById("productId").value = '';
            document.getElementById("productName").value = '';
            document.getElementById("amount").value = '';
            document.getElementById("quantity").value = '';
        }
    </script>

</body>
</html>
